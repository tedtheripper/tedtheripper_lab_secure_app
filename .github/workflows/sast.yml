name: Perform Mixeway Scan

jobs:
  mixeway-scan:
    name: Mixeway Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Prepare variables
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse HEAD)"
      - name: Prepare Mixeway docker image
        run: |
          docker pull mixeway/scanner:latest
      - name: Run Scan
        run: |
          docker run -e OSS_USERNAME=${{secrect.OSS_USERNAME}} -e OSS_KEY=${{secrets.OSS_KEY}} -e MIXEWAY_URL=https://hub.mixeway.io -e MIXEWAY_KEY=${{secrets.MIXEWAY_KEY}} -e MIXEWAY_PROJECT_ID=126 -e MODE=STANDALONE -e MIXEWAY_PROJECT_NAME=${{secrets.MIXEWAY_PROJECT_NAME}} -e COMMIT_ID=test -e BRANCH=master -v /opt/lab_sec_audit/sast:/opt/sources mixeway/scanner:latest

